version: 2.1

jobs:
  build_test:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Install pipenv
          command: |
            pip install pipenv
            pip install -r requirements.txt
      - run:
          name: Run tests
          command: pipenv run pytest

  containerize:
    docker:
      - image: docker:latest
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build Docker image
          command: |
            docker build -t oc_lettings .
            docker tag oc_lettings oc_lettings:latest
            echo "$DOCKER_TOKEN" | docker login -u "$DOCKER_USER" --password-stdin
            docker tag oc_lettings:latest $DOCKER_USER/oc_lettings:latest
            docker push $DOCKER_USER/oc_lettings:latest

  deploy:
    docker:
      - image: docker:latest
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Login to Heroku Container Registry
          command: |
            echo "$HEROKU_API_KEY" | docker login --username=$HEROKU_USERNAME --password-stdin registry.heroku.com
      - run:
          name: Push Docker image to Heroku
          command: |
            echo "$DOCKER_TOKEN" | docker login -u "$DOCKER_USER" --password-stdin
            docker pull $DOCKER_USER/oc_lettings:latest
            docker tag $DOCKER_USER/oc_lettings:latest registry.heroku.com/$HEROKU_APP/web
            sudo curl https://cli-assets.heroku.com/install.sh | sh
            heroku container:login
            heroku apps:info -a $HEROKU_APP || heroku create $HEROKU_APP
            docker push registry.heroku.com/$HEROKU_APP/web
            heroku container:release web --app $HEROKU_APP
      - run:
          name: Release app on Heroku
          command: |
              if heroku container:release web --app $HEROKU_APP; then
              echo "App already exists on Heroku, performing an update"
              else
              echo "App doesn't exist on Heroku, performing initial deployment"
              heroku container:release web --app $HEROKU_APP
              fi

workflows:
  build_test_deploy:
    jobs:
      - build_test
      - containerize:
          context:
             - heroku credentials
             - Docker credentials
          requires:
            - build_test
          filters:
            branches:
              only: dev_ci_cd
      - deploy:
          context:
            - heroku credentials
            - Docker credentials
          requires:
            - containerize
          filters:
            branches:
              only: dev_ci_cd
